<div class="container-fluid">
    <div ng-repeat="item in $ctrl.items">
        <div class="col-lg-4 col-md-6 col-sm-12 imgPad alert alert-success">
                    <!--Card image-->
                    <a href="{{item.link}}" >
                        <img ng-src="{{item.images[0].link || item.link}}" id="sizeImg"></img>
                    </a>
                    <!--Card content-->
                    <div class="card-block textBlock">
                        <!--Title-->
                        <h4 class="card-title" id="textSize"><description>{{item.title}}</description></h4>
                        <!--Text-->
                        <p class="card-text">
                            <date>{{item.datetime | date:'medium'}}</date>
                        </p>
                    </div>
        </div>
    </div>
</div>
