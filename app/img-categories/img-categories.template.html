<div class="container-fluid">
    <div  class="col-sm-12 row menu ">

        <div class="col-sm-3 menu">
            <input ng-model="$ctrl.query" placeholder="Search by tags" />
        </div>

        <div class="col-sm-9 row buttons">

            <div>
                <a href="#!/images" class="b btn btn-warning btn-menu"
                   role="button" aria-pressed="true">All images</a>
            </div>

            <div ng-repeat="category in $ctrl.cat | filter:$ctrl.query | limitTo : 10">
                <a href="#!/tag/{{category.name}}/{{$ctrl.page}}" class="b btn btn-info btn-menu" alt="{{category.name}}"
                   role="button" aria-pressed="true"><category>{{category.display_name}}</category></a>
            </div>

        </div>
    </div>
</div>
